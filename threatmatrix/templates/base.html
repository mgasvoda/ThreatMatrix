<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Demo application for geospatial visualization.">
    <meta name="author" content="@mgasvoda">
    <!-- <link rel="icon" href="favicon.ico"> -->

    <title>{% block title %}{% endblock %} - ThreatMatrix</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- Custom CSS for navbar-->
    <style>
    body {
      padding-top: 70px;
    }
    </style>
  </head>

  <header> 
    {% block header %}{% endblock %}
  </header>

  <body>
    <!-- navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#nav-1">
          <span class="sr-only">Toggle navigation</span>
          </button>
          <a class="navbar-brand" href="/">Threat Matrix</a>
        </div>

        <div class="collapse navbar-collapse" id="nav-1">
          <ul class="nav navbar-nav">
            <li class="nav-item">
              <li class="dropdown">
                  <a class="dropdown-toggle" data-toggle="dropdown" href="#">Maps
                  <span class="caret"></span></a> 
                  <ul class="dropdown-menu">
                    <li><a href="/points_map.html">Points</a></li>
                    <li><a href="/choro_map.html">Choro</a></li>
                  </ul>
              </li>
            <li class="nav-item">
              <a class="nav-link" href="/plots.html">Plots</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="https://github.com/mgasvoda/threatmatrix_frontend" target="_blank">GitHub</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="https://www.acleddata.com/data/" target="_blank">ACLED Data</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container">
        {% for message in get_flashed_messages() %}
          <div class="flash">{{ message }}</div>
        {% endfor %}
        {% block content %}{% endblock %}
    </div>

    <!-- Bootstrap core JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </body>
</html>
